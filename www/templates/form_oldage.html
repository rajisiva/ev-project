			<form class="form-horizontal" action="/account" method="post">
<fieldset>
<center>
<!-- Form Name -->
<legend>Details</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Name">Name of the Oldage home</label>  
  <div class="col-md-4">
  <input id="Name" name="Name" type="text" placeholder="" class="form-control" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" type="email" placeholder="" class="form-control input-md" required="">
  <span class="help-block">enter the organisation's official email-id</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
    <span class="help-block">atleast 6 characters</span>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="confpass">Confirm Password</label>
  <div class="col-md-4">
    <input id="confpass" name="confpass" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Addr">Permanent Address</label>  
  <div class="col-md-6">
  <input id="Addr" name="Addr" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contact">Contact number</label>  
  <div class="col-md-4">
  <input id="contact" name="contact" type="number" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="count">Head Count</label>
  <div class="col-md-4">
  <input type="number" name="count" min="1" max="100">
  </div>
</div>
<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Certificate</label>
  <div class="col-md-4">
    <input id="filebutton1" name="filebutton1" class="input-file" type="file">
    <span class="help-block">upload the certificate issued by TN Govt</span>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Group Photo</label>
  <div class="col-md-4">
    <input id="filebutton2" name="filebutton2" class="input-file" type="file">
    <span class="help-block">upload a recent group photograph of all members</span>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Message">I run this home because,</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Message" name="Message">few words about your insight to start an oldage  home,</textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btn1"></label>
  <div class="col-md-4">
    <button id="btn1" name="btn1" class="btn btn-success" type="submit">Submit</button>
    <button id="btn2" name="btn2" class="btn btn-primary" type="reset">Reset</button>
  </div>
</div>
</center>
</fieldset>
</form>
